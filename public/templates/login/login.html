<widget-header titulo = 'GERÊNCIA DE OPERAÇÕES'></widget-header>

<div class="home fonteBranca">
  <center><span class="error" ng-show="vm.showError">Ou dados inválidos ou verifique sua O.S</span></center>
	<form>

  <center><span class="error" ng-show="vm.showErrorLocal">Local não definido</span></center>
  <form>

  		<div class="form-group">
    		<label for="exampleInputEmail1">Usuario</label>
    			<input type="number" class="form-control" id="exampleInputEmail1" placeholder="Usuário" ng-model='vm.user'>
  		</div>

      <label class="fonteBranca">Local</label>
          <select ng-model='vm.opcao' class="form-control" ng-options="item for item in vm.opcoes track by item" ng-change="vm.pegaOpcao(vm.opcao)"></select>
  
  		<div class="form-group">
    			<label for="exampleInputPassword1 fonteBranca">Senha</label>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" ng-model='vm.pass'>
  		</div>

      <button type="submit" class="btn btn-default corpoProdutos" ng-click="vm.logar()">logar</button>

        <center>
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show="vm.mostrarLoading">
          </span>
        </center>
    </div>
	</form>
</div>
