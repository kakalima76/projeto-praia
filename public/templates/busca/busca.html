<widget-header titulo = 'FISCALIZADO'></widget-header>
<div class="corpo">
		<nav class="navbar navbar-inverse">
  			<div class="container">
		   		<ul class="nav nav-pills">
		  			<li role="presentation"><a href="/#/vistoria">Vistoria</a></li>
		  			<li role="presentation"><a href="/#/resultado">Resultados</a></li>
                    <li role="presentation"><a href="/#/estatistica">Estatisticas</a></li>
                    <li role="presentation" class="active"><a href="/#/busca">Fiscalizado</a></li>
                    <li ng-click="vm.logoff()"><a href="/#/" class="logoff">logoff</a></li>
                    <li role="presentation"><a href="" class="usuario">{{vm.user}}</a></li>
                    <li role="presentation"><a href="" class="usuario">{{vm.ordem}}</a></li>
		  		</ul>
  			</div>
		</nav>

<form name="myForm">
		<div class="form-group">
    		<input class="form-control" ng-model='vm.im' placeholder="busque pela inscrição municipal" maxlength="8">
        </div>

        <label class="fonteBranca">MÊS</label>
            <select ng-model='vm.date' class="form-control" ng-options="item.mes  | uppercase for item in vm.data track by item.id"></select>

        <div class="conteiner_iframe">
    		<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.buscar()">Buscar</button>
    	</div>
    	</form>

    	<div class="bordaBranca">
    		<center>
    			<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show="vm.mostrarLoading">
    			</span>
    		</center>

    		<div ng-repeat="tipo in vm.autorizados" ng-class-odd="'oddResultado'" ng-class-even="'evenResultado'">
    			<div ng-include="vm.sub_busca"></div>
    		</div>

		</div>
</div>
